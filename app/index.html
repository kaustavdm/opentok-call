<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="One-to-one call mobile web app based on OpenTok">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OpenTok Call</title>

        <!-- Disable tap highlight on IE -->
        <meta name="msapplication-tap-highlight" content="no">

        <!-- Web Application Manifest -->
        <link rel="manifest" href="/manifest.json">

        <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="/icons/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/icons/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="/manifest.json">
        <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="apple-mobile-web-app-title" content="OpenTok Call">
        <meta name="application-name" content="OpenTok Call">
        <meta name="theme-color" content="#0080ab">

        <!-- Material Design icons, font, stylles -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-amber.min.css">

        <!-- Your styles -->
        <link rel="stylesheet" href="/css/style.css">
    </head>

    <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">

        <!-- Layout -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout-icon"></div>
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout__title">OpenTok Call</span>
                    <div class="mdl-layout-spacer"></div>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout__title">OpenTok Call</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="https://github.com/kaustavdm/opentok-call">Source</a>
                    <a class="mdl-navigation__link" href="https://tokbox.com">TokBox</a>
                </nav>
            </div>
            <main id="content" class="mdl-layout__content" role="main">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col">
                        <h2>Hello</h2>
                        <p>Start a one-to-one call.</p>
                    </div>
                </div>
            </main>
        </div>

        <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
